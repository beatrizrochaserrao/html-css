<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzir audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>

<audio preload="metadata" autoplay controls>
<source src="Midias/happy_mistake.mp3.mp3" type="audio/mpeg">
<source src="Midias/happy_mistake.ogg" type="audio/ogg">
<source src="Midias/happy_mistake.wav" type="audio/wav">
</audio>
<p>Caso seu navegador não consega reproduzir o audio MP3 <a href="Midias/happy_mistake.mp3.mp3">Clique aqui para baixar esse arquivo MP3</a></p>

</body>
</html>
